app.controller('meetupCtrl', function($q, $scope, $http) {

	this.baseUri = 'api';
	this.namespace = '/';

	this.uri = this.baseUri + this.namespace;

	this.details = [];	
	
	var that = this;

	this.getEventDetails = function(eventId) {
		var requestUri = that.uri + 'event/' + that.urlname + '/' + that.id;
		
		return $http.get(requestUri);		
	}
	this.getEventDetails(225560856).then(function(payload) {

});
</script>
